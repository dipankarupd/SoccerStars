{% load static %}
<html>
    <head>
        <title>GW6 Fantasy Team</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>

    <body>

        <h1>
            FPL team for GameWeek 6
        </h1>
        <div id="container">
            {% for player in players %}
            <div id="card">
                <h1>{{player.Name}}</h1>
                <h4>{{player.Position}}</h4>
                <h5>{{player.Team}}</h5>
            </div>
            {% endfor %}
        </div>
            
        
    </body>
</html>
